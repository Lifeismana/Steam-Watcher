name: Linter & Formatter Check
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install modules
              run: npm ci
            - name: Run ESLint
              run: npx eslint src --ext .mjs
            - name: Run Prettier
              run: npx prettier --check .
